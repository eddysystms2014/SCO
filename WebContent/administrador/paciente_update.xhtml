<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>ACTUALIZACIÓN DE DATOS PACIENTE</title>
</h:head>
<body>
	<p:panel header="Actualización de los datos paciente">
		<h:form>
			<p:panelGrid columns="2" id="panelGrid1">
				<h:outputText value="ID PACIENTE" />
				<h:panelGroup>
				  <h:outputText value="#{beanPaciente.idPacientes}" />
				  <h:inputHidden value="#{beanPaciente.idPacientes}" />
				</h:panelGroup>
				<h:outputText value="CEDULA" />
				<p:inputText value="#{beanPaciente.cedulaPacientes}"></p:inputText>
				<h:outputText value="APELLIDOS" />
				<p:inputText value="#{beanPaciente.apellidosPacientes}"></p:inputText>
				<h:outputText value="NOMBRES" />
				<p:inputText value="#{beanPaciente.nombresPacientes}"></p:inputText>
				<h:outputText value="DOMICILIO" />
				<p:inputText value="#{beanPaciente.domicilioPacientes}"></p:inputText>
				<h:outputText value="TELÉFONO" />
				<p:inputText value="#{beanPaciente.telefonoPacientes}"></p:inputText>
				<h:outputText value="NRO DE TELF. CELULAR" />
				<p:inputText value="#{beanPaciente.celularPacientes}"></p:inputText>
				<p:messages/>
			</p:panelGrid>
			<p:commandButton value="Actualizar"
				action="#{beanPaciente.actionActualizarPaciente()}"
				update="panelGrid1"></p:commandButton>
				<p:messages/>
		</h:form>
	</p:panel>
</body>
</html>
