<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>MEDICOS</title>
</h:head>
<h:body style="font-size: 70%">
<h:form id="formenu">
	<p:menubar>
		<p:menuitem value="Médicos" action="medico"></p:menuitem>
		<p:menuitem value="Pacientes" action="paciente"></p:menuitem>
			<f:facet name="options">
				<p:commandButton value="Salir" action="#{beanUsuario.salirSistema()}" icon="ui-icon-extlink"/>
			</f:facet>
	</p:menubar>
</h:form>
	<h:form if="form1">
		<p:panel header="Control de Médicos" id="panel1">
			<h:panelGrid columns="2">
				<h:outputText value="Ingrese la cédula" />
				<p:inputText id="cedula" value="#{beanMedico.cedulaMedicos}" maxlength="10" required="true"
					requiredMessage="Debe ingresar la cedula" />
				<h:outputText value="Ingrese los apellidos" />
				<p:inputText value="#{beanMedico.apellidosMedicos}" />
				<h:outputText value="Ingrese los nombres" />
				<p:inputText value="#{beanMedico.nombresMedicos}" />
				<h:outputText value="Ingrese el domicilio" />
				<p:inputText value="#{beanMedico.domicilioMedicos}" />
				<h:outputText value="Ingrese el teléfono" />
				<p:inputText value="#{beanMedico.telefonoMedicos}" />
				<h:outputText value="Ingrese el número celular" />
				<p:inputText value="#{beanMedico.celularMedicos}" />
				<p:commandButton action="#{beanMedico.actionInsertarMedico()}"
					value="Ingresar Médico" update="panel1 :form2" />
			</h:panelGrid>
		</p:panel>
	</h:form>
	<h:form id="form2">
	<p:messages></p:messages>
	<p:dataTable border="1" value="#{beanMedico.listamedicos}" var="m"
		paginator="true" rows="9" id="tabla1">
		<p:column headerText="ID">
			<h:outputText value="#{m.idMedicos}"></h:outputText>
		</p:column>
		<p:column headerText="CEDULA">
			<h:outputText value="#{m.cedulaMedicos}"></h:outputText>
		</p:column>
		<p:column headerText="APELLIDOS">
			<h:outputText value="#{m.apellidosMedicos}"></h:outputText>
		</p:column>
		<p:column headerText="NOMBRES">
			<h:outputText value="#{m.nombresMedicos}"></h:outputText>
		</p:column>
		<p:column headerText="DOMICILIO">
			<h:outputText value="#{m.domicilioMedicos}"></h:outputText>
		</p:column>
		<p:column headerText="TELEFONO">
			<h:outputText value="#{m.telefonoMedicos}"></h:outputText>
		</p:column>
		<p:column headerText="NRO. CELULAR">
			<h:outputText value="#{m.celularMedicos}"></h:outputText>
		</p:column>
		<p:column headerText="ELIMINAR">
			<p:commandButton icon="ui-icon-cancel"
				action="#{beanMedico.actionEliminarMedico(m)}"
				update=":form2"></p:commandButton>
		</p:column>
		<p:column headerText="ACTUALIZAR">
			<p:commandButton icon="ui-icon-comment"
				action="#{beanMedico.actionCargarMedico(m)}"
				update=":form2"></p:commandButton>
		</p:column>
	</p:dataTable>
	</h:form>
</h:body>
</html>
