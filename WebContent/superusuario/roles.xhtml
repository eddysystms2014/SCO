<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>ROLES</title>
</h:head>
<h:body style="font-size: 70%">
<h:form id="formenu">
		<p:menubar>
			<p:menuitem value="Usuarios" action="usuario"></p:menuitem>
				<p:menuitem value="Roles" action="roles"></p:menuitem>
				<f:facet name="options">
					<p:commandButton value="Salir" action="#{beanUsuario.salirSistema()}" icon="ui-icon-extlink"/>
				</f:facet>
			</p:menubar>
	</h:form>
	<h:form id="form1">
		<p:panel header="Control de Roles" id="panel1">
			<h:panelGrid columns="2">
				<h:outputText value="Ingrese el rol" />
				<p:inputText value="#{beanRoles.nombreRoles}" />
				<h:outputText value="Ingrese la descripcion del rol" />
				<p:inputText value="#{beanRoles.descripcionRoles}" />
				<p:commandButton action="#{beanRoles.actionInsertarRoles()}"
					value="Ingresar Roles del Sistema" update="panel1 :form2" />
			</h:panelGrid>
		</p:panel>
	</h:form>
	<h:form id="form2">
	<p:messages></p:messages>
	<p:dataTable border="1" value="#{beanRoles.listaroles}" var="r"
		paginator="true" rows="5" id="tabla1">
		<p:column headerText="CODIGO">
			<h:outputText value="#{r.idRoles}"></h:outputText>
		</p:column>
		<p:column headerText="NOMBRE">
			<h:outputText value="#{r.nombreRoles}"></h:outputText>
		</p:column>
		<p:column headerText="DESCRIPCION">
			<h:outputText value="#{r.descripcionRoles}"></h:outputText>
		</p:column>
		<p:column headerText="ELIMINAR">
			<p:commandButton icon="ui-icon-cancel"
				action="#{beanRoles.actionEliminarRol(r)}"
				update=":form2"></p:commandButton>
		</p:column>
		<p:column headerText="ACTUALIZAR">
			<p:commandButton icon="ui-icon-comment"
				action="#{beanRoles.actionCargarRol(r)}"
				update=":form2"></p:commandButton>
		</p:column>
	</p:dataTable>
	</h:form>
</h:body>
</html>
