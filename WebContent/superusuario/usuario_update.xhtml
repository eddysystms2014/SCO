<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>ACTUALIZACIÓN DE USUARIOS</title>
</h:head>
<body>
	<p:panel header="Actualización de la información de usuarios">
		<h:form>
			<p:panelGrid columns="2" id="panelGrid1">
				<h:outputText value="ID USUARIO:" />
				<h:panelGroup>
				  <h:outputText value="#{beanUsuario.idUsuarios}" />
				  <h:inputHidden value="#{beanUsuario.idUsuarios}" />
				</h:panelGroup>
				<h:outputText value="Ingrese rol de Usuario" />
				<p:selectOneMenu value="#{beanUsuario.idRoles}">
				<f:selectItem itemLabel="Seleccionar Rol" itemValue=""/>
				<f:selectItems value="#{beanUsuario.listaroles}" var="rol" itemLabel="#{rol.nombreRoles}" itemValue="#{rol.idRoles}"/>
				</p:selectOneMenu>
				<h:outputText value="Ingrese nombre de Usuario" />
				<p:inputText value="#{beanUsuario.nombreUsuarios}" />
				<h:outputText value="Ingrese la contraseña" />
				<p:inputText value="#{beanUsuario.contrasenaUsuarios}" />
				<p:messages/>
			</p:panelGrid>

			<p:commandButton value="Actualizar"
				action="#{beanUsuario.actionActualizarUsuario()}"
				update="panelGrid1"></p:commandButton>
		</h:form>
	</p:panel>
</body>
</html>
